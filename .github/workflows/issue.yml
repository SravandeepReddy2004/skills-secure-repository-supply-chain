name: Create Issue on Commit to Branch

on:
  push:
    branches:
      - add-follow-redirects

permissions:
  contents: read
  issues: write

jobs:
  create-issue-on-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Create GitHub Issue
        uses: actions/github-script@v7
        with:
          script: |
            const issueTitle = "please Enable and trigger Dependabot security updates";
            const issueBody = "This repository should have Dependabot security updates enabled and running. Please ensure it's configured.";

            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: "open"
            });

            const existingIssue = issues.find(issue => issue.title === issueTitle);

            if (!existingIssue) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: issueTitle,
                body: issueBody
              });
              console.log("✅ Issue created.");
            } else {
              console.log("⚠️ Issue already exists.");
            }
